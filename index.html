<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
  <title>An Arithmetic Calculator</title>
</head>
<body class="bg-info">
  <div class="container col-md-6">
    <h1 class="text-danger">Calculator</h1>
    <form id="calculator">
      <div class="form-group">
        <label class="number">Number1</label>
        <input type="number" id="number1" class="form-control">
      </div>
      <div class="form-group">
        <label class="number">Number2</label>
        <input type="number" id="number2"  class="form-control">
      </div>

        <button type="submit" class="btn btn-primary" id="add"> + </button>
        <button type="submit" class="btn btn-warning" id="sub"> - </button>
        <button type="submit" class="btn btn-success" id="multiply"> * </button>
        <button type="submit" class="btn btn-dark" id="divide"> / </button>
        <button type="submit" class="btn btn-danger" id="modulo"> % </button>
    </form>
    <div id="total"></div>
  </div>
  
</body>
</html>
