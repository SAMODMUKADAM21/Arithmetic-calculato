<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
  <title>An Arithmetic Calculator</title>
</head>
<body class="bg-info">
  <div class="container">
    <h1 class="text-danger">Calculator</h1>
    <form class="calculator">
      <div class="form-group">
        <label class="number">Number1</label>
        <input type="number" id="number1">
      </div>
      <div class="form-group">
        <label class="number">Number2</label>
        <input type="number" id="number2">
      </div>

      <div>
        <input type="button" value="ADD" class="add">
        <input type="button" value="SUB" class="sub">
        <input type="button" value="DIV" class="div">
        <input type="button" value="MUL" class="mul">
        <input type="button" value="MOD" class="mod">
      </div>
    </form>
    <div id="total"></div>
  </div>
  
</body>
</html>
